<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" async></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator" class="vertical-center">
    <div id="digits">
      <button id="btn-1" class="digit">1</button>
      <button id="btn-2" class="digit">2</button>
      <button id="btn-3" class="digit">3</button>
      <button id="btn-1" class="digit">4</button>
      <button id="btn-1" class="digit">5</button>
      <button id="btn-2" class="digit">6</button>
      <button id="btn-3" class="digit">7</button>
      <button id="btn-1" class="digit">8</button>
      <button id="btn-2" class="digit">9</button>
    </div>
  </div>
</body>
</html>
