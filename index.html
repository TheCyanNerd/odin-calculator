<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" async></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="display">
      <div id="display-content">1234</div>
    </div>
    <div id="btn-main">
      <div id="digits">
        <button id="btn-1" class="small-pad digit">1</button>
        <button id="btn-2" class="small-pad digit">2</button>
        <button id="btn-3" class="small-pad digit">3</button>
        <button id="btn-4" class="small-pad digit">4</button>
        <button id="btn-5" class="small-pad digit">5</button>
        <button id="btn-6" class="small-pad digit">6</button>
        <button id="btn-7" class="small-pad digit">7</button>
        <button id="btn-8" class="small-pad digit">8</button>
        <button id="btn-9" class="small-pad digit">9</button>
        <button id="btn-decimal" class="small-pad">&#149;</button>
        <button id="btn-0" class="small-pad digit">0</button>
        <button id="btn-del" class="small-pad">&lt;</button>
      </div>
      <div id="operators">
        <button id="btn-divide" class="small-pad digit">/</button>
        <button id="btn-times" class="small-pad digit">*</button>
        <button id="btn-minus" class="small-pad digit">-</button>
        <button id="btn-add" class="small-pad digit">+</button>
      </div>
    </div>
    <div id="bottom-row">
      <button id="btn-clear" class="big-pad">AC</button>
      <button id="btn-equals" class="big-pad">=</button>
    </div>
  </div>
</body>
</html>
