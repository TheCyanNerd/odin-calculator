<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" async></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="digits">
      <button id="btn-1" class="digit">1</button>
      <button id="btn-2" class="digit">2</button>
      <button id="btn-3" class="digit">3</button>
      <button id="btn-4" class="digit">4</button>
      <button id="btn-5" class="digit">5</button>
      <button id="btn-6" class="digit">6</button>
      <button id="btn-7" class="digit">7</button>
      <button id="btn-8" class="digit">8</button>
      <button id="btn-9" class="digit">9</button>
      <button id="btn-decimal" class="digit">
        <div id="point"></div>
      </button>
      <button id="btn-0" class="digit">0</button>
      <button id="btn-del" class="digit">&lt;</button>
    </div>
    <div id="operators">
      <button id="btn-divide" class="operator">/</button>
      <button id="btn-times" class="operator">*</button>
      <button id="btn-minus" class="operator">-</button>
      <button id="btn-add" class="operator">+</button>
    </div>
  </div>
</body>
</html>
